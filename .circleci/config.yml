---
version: 2
jobs:
  pr_check:
    docker:
      - image: circleci/python:3.7.6
      - image: circleci/mysql:5.6.41
        environment:
          MYSQL_ROOT_PASSWORD: Comp23329002@
          MYSQL_DATABASE: acc_data
          MYSQL_USER: root
    steps:
      - checkout
      - run:
          name: Install All Dependencies
          command: |
            sudo pip install django==3.0.2
            sudo pip install djangorestframework
            sudo pip install mysqlclient
            sudo pip install django_mysql
            sudo pip install bcrypt==3.1.7
      - run:
      # Our primary container isn't MYSQL so run a sleep command until it's ready.
          name: Waiting for MySQL to be ready
          command: |
            for i in `seq 1 10`;
            do
              nc -z 127.0.0.1 3306 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for MySQL && exit 1
      - run:
          name: Running MySQL
          command: |
            sudo apt-get install default-mysql-client
      - run:
          name: Running tests
          command: |
            cd myaccountapp
            python3 manage.py test

  build:
    filters:
      branches:
        only:
          - master
    docker:
      - image: circleci/python:3.7.6
      - image: circleci/mysql:5.6.41
        environment:
          MYSQL_ROOT_PASSWORD: Comp23329002@
          MYSQL_DATABASE: acc_data
          MYSQL_USER: root
    steps:
      - checkout
      - run:
          name: Install All Dependencies
          command: |
            sudo pip install django==3.0.2
            sudo pip install djangorestframework
            sudo pip install mysqlclient
            sudo pip install django_mysql
            sudo pip install bcrypt==3.1.7
            sudo pip install django-file-md5
      - run:
          # Our primary container isn't MYSQL so run a sleep command until it's ready.
          name: Waiting for MySQL to be ready
          command: |
            for i in `seq 1 10`;
            do
              nc -z 127.0.0.1 3306 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for MySQL && exit 1
      - run:
          name: Running MySQL
          command: |
            sudo apt-get install default-mysql-client
      - run:
          name: Running tests
          command: |
            cd myaccountapp
            python3 manage.py test

workflows:
  version: 2
  pr-check-workflow:
    jobs:
      - pr_check

  build-deploy-workflow:
    jobs:
      - build:
          filters:
            branches:
              only: master